<body>
    <script>       

        let product1 = {
        name: 'T-shirt',
        brand: 'adidas',
        price: 100
    };

    product1. show = function(){
        let a = this.name + ' - ' + this.price
        return (a)
    };

    console.log(product1.show ()) 

    let product2 = {
        name: 'jeans',
        brand: 'levis',
        price: 150
    };


    function showProduct (x) {
        let a = x.name + ' - ' + x.price
        return (a)
    }

    product2. show = showProduct (product2)

    console.log (showProduct(product2))

    </script>

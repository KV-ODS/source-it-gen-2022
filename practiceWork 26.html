    <script>

        function sayGreetings (hour) {
        let say;
        if (0 < hour && hour < 5){
        say = 'Доброй ночи';
        }
    
        else if (5 <= hour && hour < 11){
        say = 'Доброе утро';
        }
    
        else if (11 <= hour && hour < 17){
        say = 'Добрый день';
        }
    
        else if (17 <= hour && hour < 22){
        say = 'Добрый вечер';
        }
    
        else {
        say = 'Доброй ночи';
        }
    
        return say;
     }
     
    console.log (sayGreetings(21));


    </script>

</head>
<body>
    <script>
        const rows = 5;
        const star = '*';
        const space = ' ';
        let spaces;
        let stars;
        let result = ' ';

        for (let i = 1; i <= rows; i++){
            result = ' ';

            spaces = rows - i;

            for (let j = 0; j < spaces; j++){
                result += space;
            }

            stars = 2 * i - 1;
            for (let j = 0; j < stars; j++){
                result += star;
            }

            console. log (result);


        }
    </script>
</body>
</html>
